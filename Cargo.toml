[package]
name = "zitadel"
description = "An implementation of the ZITADEL gRPC API in Rust. Complemented with other useful elements such as ServiceAccount auth."
version = "0.0.0-development"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Christoph BÃ¼hler <cbuehler@rootd.ch>"]
repository = "https://github.com/buehler/zitadel-rust"
keywords = ["ZITADEL", "gRPC", "clients"]
categories = ["authentication", "api-bindings"]

[dependencies]
grpc-helper = { version = "1.0.0", path = "grpc-helper" }
jsonwebtoken = "8.0.1"
prost = "0.9"
prost-types = "0.9"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7.1"
time = "0.3.7"
tonic = { version = "0.6", features = ["tls", "tls-roots", "tls-roots-common"] }
tonic-types = "0.4"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tonic-build = "0.6"
